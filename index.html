<!DOCTYPE html>
<meta charset="UTF-8" />
<center>
  <html>
    <head>
      <style>
        body {
          background-image: url("paper.gif");
        }
      </style>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Oswald"
      />
      <link
        href="https://afeld.github.io/emoji-css/emoji.css"
        rel="stylesheet"
      />
      <link rel="stylesheet" type="text/css" href="./style/style.css" />

      <title>Thermostat</title>
      <script src="jquery.js"></script>
      <script src="./public/javascripts/interface.js"></script>
      <script src="./public/javascripts/thermostat.js"></script>
    </head>
    <body>
      <i
        style="font-size: 50px;repeat: repeat-x;"
        class="em em-thermometer"
      ></i>
      <div class="box">
        <section>
          <h3>Power saving mode is <span id="power-saving-status">on</span></h3>
          <h1 style="font-size: 120px;line-height: 0;" id="temperature"></h1>
          <i class="em em-fire"></i><i class="em em-snowflake"></i>
          <h1 style="line-height: 20px;height: 20px;">
            <button class="btn" id="temperature-up">
              <i class="em em-arrow_up"></i>
            </button>
            <button class="btn" id="temperature-down">
              <i class="em em-arrow_down"></i>
            </button>
          </h1>
          <button
            style=" padding-top: 15px; "
            class="btn"
            id="temperature-reset"
          >
            <i class="em em-repeat"></i>
          </button>
          <p>
            <button style=" padding: 0px;" class="btn" id="powersaving-on">
              PSM on
            </button>
            <button class="btn" id="powersaving-off">PSM off</button>
          </p>
          <h1>Current temp: <span id="current-temperature"></span></h1>
          <select class="select-css" id="current-city">
            <option value="london">London</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
            <option value="sydney">Sydney</option>
          </select>
        </section>
      </div>
    </body>
  </html>
</center>
