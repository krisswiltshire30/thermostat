<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <title>Thermostat</title>
    <script src="jquery.js"></script>
    <script src="./public/javascripts/interface.js"></script>
    <script src="./public/javascripts/thermostat.js"></script>
    <style>
      .low-usage {
        color: green;
      }

      .medium-usage {
        color: black;
      }

      .high-usage {
        color: red;
      }

      body {
        font-family: "Anton", serif;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
      <input type="range" min="1" max="32" value="20" id="temperature-slider" />
      <h1>Current temperature: <span id="current-temperature"></span></h1>
      <select id="current-city">
        <option value="london">London</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="sydney">Sydney</option>
      </select>
    </section>
  </body>
</html>
